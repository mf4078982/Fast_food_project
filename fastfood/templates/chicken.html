<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("https://as2.ftcdn.net/v2/jpg/07/26/62/25/1000_F_726622527_rJl0PX7g6u7Q2LvXgNTr24vFUIpehyfO.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            backdrop-filter: blur(5px);
        }
        .details-container {
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.9), rgba(255, 87, 34, 0.9));
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            text-align: center;
            color: #fff;
        }
        .details-container img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 3px solid #fff;
        }
        .details-container h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .details-container p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .details-container span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffeb3b;
        }
        .details-container .btn-container {
            margin-top: 20px;
        }
        .details-container a {
            text-decoration: none;
            background-color: #4caf50;
            color: #fff;
            padding: 12px 25px;
            border-radius: 50px; /* Rounded corners like burger button */
            font-size: 1rem;
            margin: 0 10px;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .details-container a:hover {
            background-color: #388e3c;
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        /* Added Burger Button Look */
        .details-container a:active {
            transform: translateY(2px);
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="details-container">
        <img src="https://media.istockphoto.com/id/1682708971/photo/grilled-chicken-wings-with-spices-at-black-table.jpg?s=1024x1024&w=is&k=20&c=hR2QV53dtR72fOovkKoJyTQWFOFlpY6QvZ3nChkWVPE=" alt="Delicious Chicken">
        <h1>Golden Fried Chicken</h1>
        <p>
            Enjoy our mouthwatering golden fried chicken, perfectly seasoned and cooked to perfection. A delight in every bite! üçó
        </p>
        <p>Price: <span>$5.99</span></p>
        <div class="btn-container">
            <a href="{% url 'order_now' 'Golden Fried Chicken' %}" class="order-btn">Order Now</a>
            <a href="{% url 'order_view' %}">Back to Home</a>
        </div>
    </div>
</body>
</html>
