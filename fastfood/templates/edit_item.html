<!DOCTYPE html>
<html>
<head>
    <title>{{ item.name|default:"Add Item" }}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://media.istockphoto.com/id/1223977296/photo/empty-scene-with-a-dark-street-food-van-standing-in-the-evening-in-a-nice-warmly-lit.jpg?s=1024x1024&w=is&k=20&c=AQ8moF47XvPULFLQidFys2SNziO9XVGeSKRJh0vsJmw=') no-repeat center center/cover;
            background-attachment: fixed;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        form p {
            margin-bottom: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #fda085;
            outline: none;
            box-shadow: 0 0 5px rgba(253, 160, 133, 0.5);
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 120, 140, 0.4);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: none;
        }

        a {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffd5e5;
        }
    </style>
</head>
<body>
    <div>
        <h1>{{ item.name|default:"Add Item" }}</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
        <a href="{% url 'menu_list' %}">Back to Menu</a>
    </div>
</body>
</html>
