<!DOCTYPE html>
<html>
<head>
    <title>Add Menu Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Global Styles */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1575475845137-36cea99e9751?q=80&w=1528&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
            background-attachment: fixed;
            color: #333;
        }

        /* Form Styles */
        form {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #6a11cb;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            background: #f9f9f9;
            color: #555;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #36d1dc, #5b86e5);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s, background 0.4s ease-in-out;
        }

        button:hover {
            background: linear-gradient(90deg, #5b86e5, #36d1dc);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(91, 134, 229, 0.4);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: none;
        }

        /* Placeholder Styling */
        input::placeholder, textarea::placeholder {
            color: #aaa;
            font-style: italic;
        }
    </style>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        <h1>Add a New Menu Item</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Item</button><br>
        <br><p>Back to <a href="{% url 'menu_list' %}" class = "btn btn-outline-danger shedwo">Home</a></p>
    </form>
</body>
</html>
