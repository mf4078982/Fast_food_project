<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samosa Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url("https://t3.ftcdn.net/jpg/06/24/38/72/240_F_624387296_5mfhHfkovWS8WX6XhLT9egGIHJK9ArcB.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .samosa-details {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            text-align: center;
            border: 2px solid #d32f2f;
        }
        .samosa-details img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .samosa-details img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        .samosa-details h1 {
            font-size: 2.4rem;
            color: #d32f2f;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .samosa-details p {
            font-size: 1rem;
            color: #333;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        .samosa-details span {
            font-size: 1.4rem;
            font-weight: bold;
            color: #28a745;
        }
        .samosa-details a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: linear-gradient(to right, #d32f2f, #c62828);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .samosa-details a:hover {
            background: linear-gradient(to right, #c62828, #d32f2f);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="samosa-details">
        <img src="https://img.freepik.com/free-photo/indian-traditional-snack-samosa-served_123827-20830.jpg" alt="Delicious Samosa">
        <h1>Spicy Crispy Samosa</h1>
        <p>
            Relish our freshly prepared samosas filled with flavorful potatoes and spices. Perfect for tea-time or snacking! ðŸ¥Ÿ
        </p>
        <p>Price: <span>$2.99</span></p>
        <a href="{% url 'order_now' 'Spicy Crispy Samosa' %}" class="order-btn">Order Now</a>
        <a href="{% url 'order_view' %}" class="order-btn">Back to Home</a>
    </div>
</body>
</html>
