<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fries Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url("https://www.shutterstock.com/image-photo/french-fries-paper-box-on-260nw-1112118748.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .fries-details {
            background: rgba(255, 255, 255, 0.92);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            text-align: center;
            border: 2px solid #ff9800;
        }
        .fries-details img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .fries-details img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .fries-details h1 {
            font-size: 2.4rem;
            color: #ff9800;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .fries-details p {
            font-size: 1rem;
            color: #333;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        .fries-details span {
            font-size: 1.4rem;
            font-weight: bold;
            color: #28a745;
        }
        .fries-details a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: linear-gradient(to right, #ff9800, #ff5722);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .fries-details a:hover {
            background: linear-gradient(to right, #ff5722, #ff9800);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="fries-details">
        <img src="https://media.istockphoto.com/id/1348719614/photo/sweet-potato-fries-with-sauces.jpg?s=1024x1024&w=is&k=20&c=UGoNAq48GkbrEiiyC0373P8a2_D2_McU89g_01EWNBE=" alt="Delicious Fries">
        <h1>Golden Crispy Fries</h1>
        <p>
            Treat yourself to our perfectly crispy fries, seasoned to perfection. Served with your choice of dips! üçü
        </p>
        <p>Price: <span>$3.99</span></p>
        <a href="{% url 'order_now' 'Golden Crispy Fries' %}" class="order-btn">Order Now</a>
        <a href="{% url 'order_view' %}" class="order-btn">Back to Home</a>
    </div>
</body>
</html>
