<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasta Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("https://www.shutterstock.com/image-photo/spaghetti-on-fork-tomato-sauce-260nw-2477837279.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .pasta-details {
            background: rgba(255, 255, 255, 0.9); /* Transparent background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        .pasta-details img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .pasta-details h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }
        .pasta-details p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 15px;
        }
        .pasta-details span {
            font-size: 1.2rem;
            font-weight: bold;
            color: #e63946;
        }
        .pasta-details a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
        }
        .pasta-details a:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <div class="pasta-details">
        <img src="https://img.freepik.com/free-photo/korean-instant-noodle-tteokbokki-korean-spicy-sauce-ancient-food_1150-43004.jpg?t=st=1732144380~exp=1732147980~hmac=f8f776c502bf5e55ae396dff2e7f697096d9341fb6fd9255dfd2706c81bde220&w=740" alt="Delicious Pasta">
        <h1>Spaghetti Marinara</h1>
        <p>
            Enjoy our Spaghetti Marinara made with fresh pasta, tangy tomato sauce, 
            and a sprinkle of Parmesan cheese. A true Italian classic! üçù
        </p>
        <p>Price: <span>$7.99</span></p>
        <a href="{% url 'order_now' 'Spaghetti Marinara' %}" class="order-btn">Order Now</a>

        <a href="{% url 'order_view' %}">Back to Home</a>
    </div>
</body>
</html>
