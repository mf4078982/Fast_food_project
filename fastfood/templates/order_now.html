<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("https://images.unsplash.com/photo-1569917761875-e2897cee7d80?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .order-form {
            background: rgba(255, 255, 255, 0.85); /* Slightly transparent background */
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        .order-form h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .order-form img {
            display: block;
            margin: 0 auto 20px;
            max-width: 80%;
            border-radius: 10px;
            border: 4px solid #fff;
        }
        .order-form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .order-form label {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
        }
        .order-form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
        }
        .order-form button {
            width: 100%;
            padding: 14px;
            background-color: #ff6347;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .order-form button:hover {
            background-color: #ff4500;
            transform: translateY(-4px);
        }
        .order-form .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .order-form .btn-container a {
            padding: 12px 20px;
            text-decoration: none;
            background-color: #4caf50;
            color: #fff;
            border-radius: 8px;
            font-size: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }
        .order-form .btn-container a:hover {
            background-color: #388e3c;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .success-message {
            text-align: center;
            margin-top: 15px;
            color: #28a745;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <form method="post" class="order-form">
        {% csrf_token %}
        {% if success %}
            <div class="success-message">
                Your order has been submitted successfully!
            </div>
        {% endif %}
        <h2>Order {{ food_name }}</h2>
        <img src="{{ food_image }}" alt="Food Image">
        {{ form.as_p }}
        
        <button type="submit">Submit Order</button>
        
        <div class="btn-container">
            <a href="{% url 'order_view' %}" class="back-btn">Back to Menu</a>
        </div>
    </form>
</body>
</html>
