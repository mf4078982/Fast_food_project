<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("https://media.istockphoto.com/id/1418721543/photo/healthy-food-concept.jpg?s=612x612&w=0&k=20&c=RmxkUMISbS1jyBACwDbkph-cbiCVfIgR7iPRlX19tYo=") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .pizza-details {
            background: rgba(255, 255, 255, 0.9); /* Transparent background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        .pizza-details img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .pizza-details h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }
        .pizza-details p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 15px;
        }
        .pizza-details span {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff4500;
        }
        .pizza-details a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
        }
        .pizza-details a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="pizza-details">
        <img src="https://img.freepik.com/premium-photo/cut-pieces-pizza-with-vegetable-filling-laid-out-edges-isolated-black-background_124507-28457.jpg?ga=GA1.1.260587315.1723889244&semt=ais_hybrid" alt="Delicious Pizza">
        <h1>Cheesy Delight Pizza</h1>
        <p>
            The Cheesy Delight Pizza is a classic favorite with a crispy crust, rich tomato sauce, 
            gooey mozzarella cheese, and your favorite toppings. Perfect for a delicious treat! üçï
        </p>
        <p>Price: <span>$9.99</span></p>
        <a href="{% url 'order_now' 'Cheesy Delight Pizza' %}" class="order-btn">Order Now</a>

        <a href="{% url 'order_view' %}">Back to Home</a>
    </div>
</body>
</html>
