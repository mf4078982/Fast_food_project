<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #f4f4f4;
        }
        header {
            background: url('https://i.pinimg.com/736x/f9/78/68/f97868c27aa4e854e26497c7f504c6ff.jpg') no-repeat center center/cover;
            height: 100vh;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }
        .header-content {
            max-width: 50%;
        }
        header h1 {
            font-size: 4rem;
            margin: 0;
        }
        header p {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        header a {
            background-color: #ff6347;
            padding: 15px 30px;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            margin-top: 30px;
            border-radius: 5px;
            display: inline-block;
        }
        header a:hover {
            background-color: #ff4500;
        }
        .burger-image {
            max-width: 40%;
            height: auto;
        }
        .about-section {
            padding: 40px 20px 20px; /* Adjusted bottom padding */
            text-align: center;
            background-color: #fff;
            color: #333;
        }
        .about-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .about-section p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .apps-section {
            padding: 10px; /* Reduced padding for closer spacing */
            text-align: center;
            background-color: #333;
            color: #fff;
        }
        .apps-section h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        .apps-section a {
            color: #fff;
            font-size: 1.5rem;
            margin: 0 15px;
            text-decoration: none;
            display: inline-block;
            transition: color 0.3s ease;
        }
        .apps-section a:hover {
            color: #ff6347;
        }
        footer {
            background-color: #333;
            text-align: center;
            padding: 10px;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <h1>Fast Food Hub</h1>
            <p>Your favorite meals delivered quickly!</p>
            
            <a href="{% url 'order_view' %}" class="btn btn-outline-danger shadow-lg">Order Now</a>

        </div>
        <img src="https://img.freepik.com/free-photo/grilled-beef-burger-with-fries-cheese-tomato-generative-ai_188544-8466.jpg?ga=GA1.1.260587315.1723889244&semt=ais_hybrid" alt="Burger Image" class="burger-image">
    </header>

    
    <!-- Apps Section -->

</body>
</html>
