<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #f4f4f4;
        }
        header {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8)), 
                        url('https://i.pinimg.com/736x/f9/78/68/f97868c27aa4e854e26497c7f504c6ff.jpg') no-repeat center center/cover;
            height: 100vh;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            position: relative;
        }
        .header-content {
            max-width: 50%;
            animation: fadeIn 2s ease-in-out;
        }
        header h1 {
            font-size: 4.5rem;
            margin: 0;
            font-weight: bold;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.7);
        }
        header p {
            font-size: 1.8rem;
            margin-top: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        }
        header a {
            background: linear-gradient(to right, #ff6347, #ff4500);
            padding: 15px 40px;
            text-decoration: none;
            color: white;
            font-size: 1.3rem;
            margin-top: 30px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 10px 20px rgba(255, 69, 0, 0.4);
            transition: all 0.4s ease-in-out;
            font-weight: bold;
        }
        header a:hover {
            background: linear-gradient(to right, #ff4500, #ff6347);
            transform: scale(1.1) translateY(-3px);
            box-shadow: 0 15px 25px rgba(255, 69, 0, 0.6);
        }
        .burger-image {
            max-width: 40%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 2s ease-out;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        footer {
            background-color: #333;
            text-align: center;
            padding: 10px;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <h1>Fast Food Hub</h1>
            <p>Your favorite meals delivered quickly!</p>
            
            <a href="{% url 'order_view' %}" class="btn btn-outline-darkSS shadow-lg">
                <i class="fas fa-utensils"></i> Order Now
            </a>


        </div>
        <img src="https://img.freepik.com/free-photo/grilled-beef-burger-with-fries-cheese-tomato-generative-ai_188544-8466.jpg?ga=GA1.1.260587315.1723889244&semt=ais_hybrid" alt="Burger Image" class="burger-image">
    </header>

    <footer>
        &copy; 2024 Fast Food Hub. All rights reserved.
    </footer>

</body>
</html>
