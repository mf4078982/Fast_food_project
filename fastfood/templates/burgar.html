<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url("https://t3.ftcdn.net/jpg/07/18/32/82/240_F_718328252_MW48xxkicPLUHzvCkZyyCm20xa6jOJ5s.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .burger-details {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            text-align: center;
            border: 2px solid #007BFF;
        }
        .burger-details img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .burger-details img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        .burger-details h1 {
            font-size: 2.4rem;
            color: #007BFF;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .burger-details p {
            font-size: 1rem;
            color: #333;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        .burger-details span {
            font-size: 1.4rem;
            font-weight: bold;
            color: #28a745;
        }
        .burger-details a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: linear-gradient(to right, #007BFF, #0056b3);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .burger-details a:hover {
            background: linear-gradient(to right, #0056b3, #007BFF);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="burger-details">
        <img src="https://img.freepik.com/free-photo/grilled-beef-burger-with-fries-cheese-tomato-generative-ai_188544-8466.jpg?ga=GA1.1.260587315.1723889244&semt=ais_hybrid" alt="Juicy Burger">
        <h1>Juicy Burger</h1>
        <p>
            The Juicy Burger is made with 100% fresh beef, grilled to perfection, and topped with melted cheese, crispy lettuce, 
            and a tangy sauce. Perfect for satisfying your cravings! üçî
        </p>
        <p>Price: <span>$5.99</span></p>
        <a href="{% url 'order_now' 'Juicy Burger' %}" class="order-btn">Order Now</a>
        <a href="{% url 'order_view' %}" class="order-btn">Back to Home</a>
    </div>
</body>
</html>
